    <h4 class="center grey-text">Wednesday Fixture Input Page</h4>


    <form>
        <fieldset>
            <label for="fixture_name"> Name: </label>
            <input type="text" name="sFixture_name" id="sFixture_name" placeholder="Name of Venue" pattern="[a-zA-Z]{3,}" title="Please enter in more than 3 letters">
        </fieldset>

        <fieldset>
                <legend>Address: </legend>

                <!-- address-line1 input-->
                <div >
                    <label class="control-label">Address Line 1</label>
                    <div class="controls">
                        <input id="sFixture_address1" name="sFixture_address1" type="text" placeholder="address line 1" class="input-xlarge">
                    </div>
                </div>
                <!-- address-line2 input-->
                <div >
                    <label class="control-label">Address Line 2</label>
                    <div class="controls">
                        <input id="sFixture_address2" name="sFixture_address2" type="text" placeholder="address line 2" class="input-xlarge">
                    </div>
                </div>

                <div class="row">
                    <!-- region input-->
                    <div  class="input-field col s6">
                        <div class="controls">
                            <input id="sFixture_region" name="sFixture_region" type="text" placeholder="state / province / region" class="input-xlarge">
                        </div>
                    </div>
                    <!-- postal-code input-->
                    <div  class="input-field col s6">
                        <div class="controls">
                            <input id="sFixture_postalCode" name="sFixture_postalCode" type="text" placeholder="zip or postal code" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                </div>
        </fieldset>
        <br>

        <fieldset>
            <legend>Booking Details: </legend>

            <!--Buggy availability-->
            <label>
                <input type="checkbox" id="buggyAvailability" />
                <span>Buggy available at venue</span>
            </label>

            <!--mobility factor-->
            <div>
                <label for="sFixture_mobFactor">Enter mobility factor of venue</label>
                <input type="number" name="sFixture_mobFactor" id="sFixture_mobFactor" min="1" max="5">
            </div>

            <!--Number of holes-->
            <div class="row"> 
                <label>Number Of Holes</label>
                <select class="browser-default" id="holes" >
                    <option value="" disabled selected>Choose your option</option>
                    <option value="9">9 Holes</option>
                    <option value="12">12 Holes</option>
                    <option value="18">18 Holes</option>

                </select>
            </div>

            <!--save all inputs into firebase-->
            <div>
                <input type="button" class="btn btn-lg btn-primary" value="Save" onclick="sSave_fixture()">
            </div>
        </fieldset>
    </form>
    <div>
