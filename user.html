	<title>User in making</title>

		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

		<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

	<body>
		<div class="container-fluid">
			<div class="container">
				<h2 class="text-center" id="title">Chiltern U3A Golf Club</h2>
				<hr>
				<div class="row">
					<div class="col-md-5">
						<form>
							<fieldset>
								<p class="text-uppercase pull-center"> Sign Up</p>
								<!--Full Name == user_name-->
								<div class="form-group">
									<input type="text" name="user_name" id="user_name" class="form-control input-lg"
										placeholder="Full name *">
								</div>

								<div class="form-group">
									<label for="signUp_email">Email address</label>
									<input type="email" id="signUp_email">
								</div>
								
								<div class="form-group">
									<label for="signUp_password">Choose password</label>
									<input type="password" id="signUp_password">
								</div>

								<!-- address-line1 input-->
								<div class="control-group">
									<label class="control-label">Address Line 1</label>
									<div class="controls">
										<input id="user_address1" name="user_address1" type="text"
											placeholder=" address line 1" class="input-xlarge">
									</div>
								</div>
								<!-- address-line2 input-->
								<div class="control-group">
									<label class="control-label">Address Line 2</label>
									<div class="controls">
										<input id="user_address2" name="user_address2" type="text"
											placeholder=" address line 2" class="input-xlarge">
									</div>
								</div>

								<!-- postal-code input-->
								<div class="control-group">
									<label class="control-label">Zip / Postal Code</label>
									<div class="controls">
										<input id="user_postalCode" name="user_postalCode" type="text"
											placeholder="zip or postal code" class="input-xlarge">
										<p class="help-block"></p>
									</div>
								</div>

								<!--Mobility Factor-->
								<div class="form-group">
									Mobility factor [1-low mobility, 5-high mobility] <br>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="user_mobFactor" id="user_mobFactor1"
											value="1" onclick="save_mobfactor(this.value)">
										<label class="form-check-label" for="user_mobFactor1">1</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="user_mobFactor" id="user_mobFactor2"
											value="2" onclick="save_mobfactor(this.value)">
										<label class="form-check-label" for="user_mobFactor2">2</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="user_mobFactor" id="user_mobFactor3"
											value="3" onclick="save_mobfactor(this.value)">
										<label class="form-check-label" for="user_mobFactor3">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="user_mobFactor" id="user_mobFactor4"
											value="4" onclick="save_mobfactor(this.value)">
										<label class="form-check-label" for="user_mobFactor4">4</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="user_mobFactor" id="user_mobFactor5"
											value="5" onclick="save_mobFactor(this.value)">
										<label class="form-check-label" for="user_mobFactor5">5</label>
									</div>
								</div>

								<!--committee member-->
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" id="com_member" class="form-check-input">
										Tick if you are a committee member
									</label>
								</div>
								<div>
									<input type="button" class="btn btn-lg btn-primary" value="Create Account"
										onclick="create_user()">
								</div>
							</fieldset>
						</form>
					</div>

					<div class="col-md-2">
					</div>

					
					<!--Logging in-->
					<div class="col-md-5">
						<form role="form">
							<fieldset>
								<p class="text-uppercase"> Login</p>
								<div class="form-group">
									<label for="user_email">Email address</label>
									<input type="email" id="user_email" required>
								</div>
								<div class="form-group">
									<label for="user_password">Enter password</label>
									<input type="password" id="user_password" required>
								</div>
								<div>
									<input type="button" class="btn btn-lg btn-primary" value="Log in"
										onclick="login_user()">
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>


</html>
